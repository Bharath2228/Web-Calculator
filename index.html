<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Linked Files/style1.css">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-el">
            <h1>Web Calculator</h1>
        </div>
        <div class="bg-box">
            <div class="calculator-box">
                <div class="display-first-box">
                    <div class="display-box">
                        <div class="digit-disp"><h1 id="number-el">0</h2></div>
                    </div>
                    <div class="first-row">
                        <div class="btn"><button>+/-</button></div>
                        <div class="btn"><button>Pi</button></div>
                        <div class="btn"><button>e</button></div>
                        <div class="btn"><button>CE</button></div>
                        <div class="btn"><button><i class="fa-solid fa-delete-left"></i></button></i></div>
                    </div>
                </div>
                <div class="num-operator-box">
                    <div class="num-box">
                        <div class="btn"><button id="num7btn">7</button></div>
                        <div class="btn"><button id="num8-el" >8</button></div>
                        <div class="btn"><button id="num9-el" >9</button></div>
                        <div class="btn"><button id="num4-el" >4</button></div>
                        <div class="btn"><button id="num5-el" >5</button></div>
                        <div class="btn"><button id="num6-el" >6</button></div>
                        <div class="btn"><button id="num1-el" >1</button></div>
                        <div class="btn"><button id="num2-el" >2</button></div>
                        <div class="btn"><button id="num3-el" >3</button></div>
                        <div class="btn"><button >C</button></div>
                        <div class="btn"><button id="num0-el" >0</button></div>
                        <div class="btn"><button>,</button></div>
                    </div>
                    <div class="operator-box">
                        <div class="btn"><button><i class="fa-solid fa-plus"></i></button></div>
                        <div class="btn"><button><i class="fa-solid fa-minus"></i></button></div>
                        <div class="btn"><button><i class="fa-solid fa-divide"></i></button></div>
                        <div class="btn"><button><i class="fa-solid fa-xmark"></i></button></div>
                        <div class="btn"><button>log</button></div>
                        <div class="btn"><button>ln</button></div>
                        <div class="btn"><button id="equalto-el">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
