<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Linked Files/style1.css">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-el">
            <h1>Web Calculator</h1>
        </div>
        <div class="bg-box">
            <div class="calculator-box">
                <div class="display-first-box">
                    <div class="display-box">
                        <div class="digit-disp"><h1 id="number-el"></h1></div>
                    </div>
                    <div class="first-row">
                        <div class="btn"><button onclick="append('-')" >+/-</button></div>
                        <div class="btn"><button onclick="append(3.14159)">Pi</button></div>
                        <div class="btn"><button onclick="append('e')">e</button></div>
                        <div class="btn"><button onclick="clearDisp()">AC</button></div>
                        <div class="btn"><button onclick="removeele()"><i class="fa-solid fa-delete-left"></i></button></i></div>
                    </div>
                </div>
                <div class="num-operator-box">
                    <div class="num-box">
                        <div class="btn"><button onclick="append(7)">7</button></div>
                        <div class="btn"><button onclick="append(8)" >8</button></div>
                        <div class="btn"><button onclick="append(9)" >9</button></div>
                        <div class="btn"><button onclick="append(4)" >4</button></div>
                        <div class="btn"><button onclick="append(5)" >5</button></div>
                        <div class="btn"><button onclick="append(6)" >6</button></div>
                        <div class="btn"><button onclick="append(1)" >1</button></div>
                        <div class="btn"><button onclick="append(2)" >2</button></div>
                        <div class="btn"><button onclick="append(3)" >3</button></div>
                        <div class="btn"><button onclick="append('%')">%</button></div>
                        <div class="btn"><button onclick="append(0)" >0</button></div>
                        <div class="btn"><button onclick="append('.')">.</button></div>
                    </div>
                    <div class="operator-box">
                        <div class="btn"><button onclick="append('+')"><i class="fa-solid fa-plus"></i></button></div>
                        <div class="btn"><button onclick="append('-')"><i class="fa-solid fa-minus"></i></button></div>
                        <div class="btn"><button onclick="append('/')"><i class="fa-solid fa-divide"></i></button></div>
                        <div class="btn"><button onclick="append('*')"><i class="fa-solid fa-xmark"></i></button></div>
                        <div class="btn"><button onclick="calLog('log')">log</button></div>
                        <div class="btn"><button onclick="append('ln')">ln</button></div>
                        <div class="btn"><button onclick="calculate()" id="equalto-el">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
